{% extends 'base.html' %}
{% block content %}

<h1>Finches List</h1>

{% for finch in finches %}
<div class="card">
    <div class="card-content">
        <span class="card-title">{{ finch.name }}</span>
        <p>Type: {{ finch.type }}</p>
        <p>From: {{ finch.from }}</p>
        <p>Color: {{ finch.color }}</p>
    </div>
</div>
{% endfor %}

{% endblock %}
