{% extends 'base.html' %}
{% block content %}

<h1>Finch Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ finch.name }}</span>
        <p>Type: {{ finch.type }}</p>
        <p>From: {{ finch.place }}</p>
        <p>Color: {{ finch.color }}</p>
    </div>
</div>


{% endblock %}
